<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temporizador estilo pomodoro, cronômetro"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/sandclock.png" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar ou desativar dark mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
    
      <section id="main">
        <section id="timer" class="flex">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button 
            data-action="toggleRunning"
            class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          
          <button 
            data-action="toggleRunning"
            class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>

          <button 
            data-action="reset"
            class="ph ph-stop-circle">
            <span class="sr-only">Parar contador</span>
          </button>

          <button 
            data-action="set"
            class="ph ph-timer">
            <span class="sr-only">Ajustar tempo do contador</span>
          </button>

          <button 
            data-action="plusMinutes"
            class="ph ph-plus-circle">
            <span class="sr-only">Mais cinco minutos no timer</span>
          </button>

          <button
            data-action="minusMinutes"
            class="ph ph-minus-circle">
            <span class="sr-only">Menos cinco minutos no timer</span>
          </button>
        </section>
      </section>

      <section id="toggleMusic">
        <button 
        data-music="tree"
        class="ph ph-tree">
          <span class="sr-only">Inciar ou parar ruído de natureza</span>
        </button>
        <button 
        data-music="rain"
        class="ph ph-cloud-snow">
          <span class="sr-only">Inciar ou parar ruído de chuva</span>
        </button>
        <button
        data-music="cafeteria"
        class="ph ph-storefront">
          <span class="sr-only">Inciar ou parar ruído de cafeteria</span>
        </button>
        <button 
        data-music="fire"
        class="ph ph-fire-simple">
          <span class="sr-only">Inciar ou parar ruído de fogo</span>
        </button>
      </section>
    </div>
  </body>
</html>
